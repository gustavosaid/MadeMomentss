{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-card">
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
                <img src="/static/img/logo-icon/logo2.png" alt="Logo"
                    class="login-logo d-inline-block align-text-top">
            </div>
        </nav>


        <form method="post" action="{% url 'login_usuario' %}">
            {% csrf_token %}
            <div class="form">
                <div>
                    <input name="email" type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div>
                    <input name="password" type="password" class="form-control" placeholder="Senha" required>
                </div>
            </div>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <div class="d-grid gap-4 mt-3">
                <button type="submit" class="btn w-100">Entrar</button>
            </div>
        </form>

        <div class="d-grid gap-4 mt-3">
            <a href="{% url 'conta'%}" class="btn w-100">Criar conta</a>
        </div>

    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
