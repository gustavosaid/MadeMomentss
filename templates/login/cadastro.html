{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg " style="width: 400px; border-radius: 10px;">
        <nav class="navbar bg-body">
            <div class="container-fluid justify-content-center">
                <img src="/static/logo-MadeMoments.png" alt="Logo" width="130" height="130"
                    class="d-inline-block align-text-top">
            </div>
        </nav>


        <h2 class="text-center mb-2">Cadastro</h2>
        <form action="{% url 'cadastrar_usuario'%}" method="post">
            {%csrf_token%}
            <div class="mb-3">

                <input name="nome" type="text" class="form-control" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
                <input name="cpf" type="text" class="form-control" placeholder="CPF" required>
            </div>
            <div class="mb-3">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <input name="email" type="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input name="telefone" type="text" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="mb-3">
                <input name="senha" type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-outline-success w-100">Cadastrar</button>
        </form>
        <div class="d-grid gap-4 mt-3">
            <a href="{% url 'login'%}" class="btn btn-outline-secondary w-100">Voltar </a>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
