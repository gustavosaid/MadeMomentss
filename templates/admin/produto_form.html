{% extends 'navbar/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/admin/adm.css' %}?v=1">
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4 shadow-sm rounded-3" style="background-color: #FFF0F5;">
    <h3 class="text-center mb-4 fw-bold text-dark">{{ titulo }}</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-save me-2"></i>Salvar
        </button>
        <a href="{% url 'painel_admin' %}" class="btn btn-secondary btn-lg ms-2">
          <i class="bi bi-arrow-left-circle me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
